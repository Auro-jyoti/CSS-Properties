  <body>
    <!-- Relative Units - em, rem, vh, vw, %  -->
    <!-- Absolute Units - px, pt, cm, in, mm -->

    <!-- Percentages are always relative to some other value
    
        - sometimes, its a value from the parent and other times its a value from the element itself
        
        widht: 50% - half the width of the parent

        line-height: 50% - half the font-size of the element itself. 
    -->
    <h1 class="header">CSS UNITS</h1>
    <section class="img-container">
      <img src="img\878867.jpg" alt="could not load" />
      <img src="img\2550351.jpg" alt="" />
      <img src="img\wallhaven-ym1ygx.png" alt="" />
    </section>

    <!-- EM's are relative units -->
    <!-- with font-size, 1em equals the font-size of the paent. 2em's is twice the font-size of the parent.
    
    with other properties, 1em is equal to the computer font-size of the element itslef.

    -->

    <section class="em-container">
        <h1 class="em-header">Em Header</h1>
        <h2>Child One</h2>
        <h3>Child Two</h3>
        <p class="em-paragraph">
            To cross check convert the ems to px and match with their respective parents.
        </p>
    </section>
    <section class="em-list">

                            <li>Font-8</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
  </body>
